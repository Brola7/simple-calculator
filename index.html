<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="line">
                <button class="normalButton" id="AC"></button>
                <button class="normalButton" id="sign"></button>
                <button class="normalButton" id="percent"></button>
                <button class="normalButton" id="division"></button>
            </div>
            <div class="line">
                <button class="normalButton" id="seven"></button>
                <button class="normalButton" id="eight"></button>
                <button class="normalButton" id="nine"></button>
                <button class="normalButton" id="times"></button>
            </div>
            <div class="line">
                <button class="normalButton" id="four"></button>
                <button class="normalButton" id="five"></button>
                <button class="normalButton" id="six"></button>
                <button class="normalButton" id="minus"></button>
            </div>
            <div class="line">
                <button class="normalButton" id="one"></button>
                <button class="normalButton" id="two"></button>
                <button class="normalButton" id="three"></button>
                <button class="normalButton" id="plus"></button>
            </div>
            <div class="line">
                <button class="longButton" id="zero"></button>
                <button class="normalButton" id="decimal"></button>
                <button class="normalButton" id="equals"></button>
            </div>
        </div>
    </div>
</body>
</html>
