<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div class="buttons">
            <div class="line" id="lineOne">
                <button class="normalButton" id="AC">AC</button>
                <button class="normalButton" id="sign">+/-</button>
                <button class="normalButton" id="percent">%</button>
                <button class="normalButton" id="division">/</button>
            </div>
            <div class="line">
                <button class="normalButton" id="seven">7</button>
                <button class="normalButton" id="eight">8</button>
                <button class="normalButton" id="nine">9</button>
                <button class="normalButton" id="times">x</button>
            </div>
            <div class="line">
                <button class="normalButton" id="four">4</button>
                <button class="normalButton" id="five">5</button>
                <button class="normalButton" id="six">6</button>
                <button class="normalButton" id="minus">-</button>
            </div>
            <div class="line">
                <button class="normalButton" id="one">1</button>
                <button class="normalButton" id="two">2</button>
                <button class="normalButton" id="three">3</button>
                <button class="normalButton" id="plus">+</button>
            </div>
            <div class="line">
                <button class="longButton" id="zero">0</button>
                <button class="normalButton" id="decimal">.</button>
                <button class="normalButton" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
